<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeeey Studio - 创意工作室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            line-height: 1.8;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .feature {
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .feature-desc {
            color: #666;
            font-size: 0.9rem;
        }

        .contact {
            background: #667eea;
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
        }

        .contact h3 {
            margin-bottom: 1rem;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .contact-info {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Yeeey Studio</h1>
        <p class="subtitle">专业创意工作室 | Professional Creative Studio</p>

        <div class="description">
            <p>Yeeey Studio 是一个专注于创新设计和数字体验的创意工作室。我们致力于为客户提供高质量的设计解决方案和技术服务。</p>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🎨</div>
                <h3 class="feature-title">创意设计</h3>
                <p class="feature-desc">视觉设计、品牌策划、用户体验设计</p>
            </div>

            <div class="feature">
                <div class="feature-icon">📱</div>
                <h3 class="feature-title">移动应用</h3>
                <p class="feature-desc">iOS/Android 应用开发与设计</p>
            </div>

            <div class="feature">
                <div class="feature-icon">💻</div>
                <h3 class="feature-title">数字体验</h3>
                <p class="feature-desc">网站开发、交互设计、数字产品</p>
            </div>
        </div>

        <div class="contact">
            <h3>联系我们 Contact Us</h3>
            <div class="contact-info">
                <div class="contact-item">
                    <span>🌐</span>
                    <span>yeeey.studio</span>
                </div>
                <div class="contact-item">
                    <span>📧</span>
                    <span>hello@yeeey.studio</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
